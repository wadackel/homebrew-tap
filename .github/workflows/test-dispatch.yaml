name: Test Dispatch

on:
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula name (e.g., ofsht)'
        required: true
        type: string
      version:
        description: 'Version tag (e.g., v0.1.5)'
        required: true
        type: string
      repository:
        description: 'Source repository (e.g., wadackel/ofsht)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo inputs
        run: |
          echo "Formula: ${{ inputs.formula }}"
          echo "Version: ${{ inputs.version }}"
          echo "Repository: ${{ inputs.repository }}"
